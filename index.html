<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Diego GTA V - Landing Page GTA</title>
  <link rel="shortcut icon" href="src/imagens/imagens/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link rel="stylesheet" href="./src/css/fontes.css">
</head>
<body>
    <header class="cabecalho">
      <div class="logo">
      <img src="./src/imagens/imagens/logo-rockstar.svg" alt="logo rockstar gamer">
      <hr>
      <img src="./src/imagens/imagens/logo-gta.svg" alt="logo gta V">
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#comprar">Comprar</a>
          </li>
          <li>
            <a href="https//support.rockstargames.com/categories/200013306"
            target="_blank">Suporte <img src="./src/imagens/imagens/icone-link.svg"
          alt="Icone de link de Suporte"></a>
          </nav>
    </header>
    <main class="home" id="home">
      <img class="imagem-fundo" src="./src/imagens/imagens/bg-main.png" alt="imagem">

      <div class="informacoes">
        <div class="lista-de-jogos">
          <img src="./src/imagens/imagens/logo-gta-v.svg" alt="logo GTA V">
          <img src="./src/imagens/imagens/logo-gta-online.svg" alt="logo GTA Online">
        </div>
        <h1 class="titulo">Já disponivel para Playstation 5 e Xbox Series X | S</h1>
        <p class="texto">
          Experimente os fênomenos de Entretenimento Grand Theft Auto V e GTA Online
        </p>
        <a class="btn-comprar"
        href="#comprar">Compre já</a>
        
    </main>
    <section class="compre-ja" id="comprar">
      <h2 class="titulo">compre já</h2>
      <div class="cartao">
        <img class="capa-do-jogo" src="./src/imagens/imagens/gta5.jpg" alt="capa do jogo GTA V">
      <div class="informacoes">
        <h3>Grand theft Auto V</h3>
        <p>
          Inclui <strong>Modo historia do GTA V e GTA Online</strong>
        </p>
        <ul class="plataformas">
          <li><img src="./src/imagens/imagens/logo-ps5.svg" alt="logo Playstation 5"></li>
          <li><img src="./src/imagens/imagens/logo-xbox-series-s.svg" alt="logo logo Xbox series X|S"></li>
          <li><img src="./src/imagens/imagens/logo-ps4.svg" alt="logo Playstation 4 "></li>
          <li><img src="./src/imagens/imagens/logo-xbox-one.svg" alt="logo Xbox One"></li>
          <li><img src="./src/imagens/imagens/logo-pc.svg" alt="logo PC"></li>
        </ul>
      </div>
      <button class="btn-plataforma" >
        Selecione a plataforma
        <ul class="plataformas">
          <li><img src="./src/imagens/imagens/logo-ps5.svg" alt="logo Playstation 5"></li>
          <li><img src="./src/imagens/imagens/logo-xbox-series-s.svg" alt="logo logo Xbox series X|S"></li>
          <li><img src="./src/imagens/imagens/logo-ps4.svg" alt="logo Playstation 4 "></li>
          <li><img src="./src/imagens/imagens/logo-xbox-one.svg" alt="logo Xbox One"></li>
          <li><img src="./src/imagens/imagens/logo-pc.svg" alt="logo PC"></li>
        </ul>
      </button>
      </div>
    </section>
    <script
    src="./src/js/index.js">
  </script>
</body>
</html>
